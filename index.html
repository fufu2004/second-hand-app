<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שוק יד שנייה - קהילת אופנה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f0f5f5; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .item-card { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .skeleton-loader {
            background-color: #e2e8f0;
            border-radius: 0.75rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-2xl pb-24">
        <header class="text-center my-10">
            <h1 class="text-5xl font-bold text-teal-700">Second Style</h1>
            <p class="text-gray-500 mt-2">הפריטים הכי שווים בקהילה, מתעדכן LIVE</p>
        </header>

        <!-- Search/Filter Bar -->
        <div class="mb-6">
            <input type="text" id="filter-input" placeholder="סנן פריטים לפי שם..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400 transition">
        </div>

        <main id="items-feed" class="space-y-6">
            <!-- פריטים או שלדי טעינה יוצגו כאן -->
        </main>
    </div>

    <!-- כפתור צף להוספת פריט -->
    <button id="open-modal-btn" class="fixed bottom-6 left-6 bg-teal-500 hover:bg-teal-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-3xl shadow-lg transform hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- חלון מודאל להוספת פריט -->
    <div id="upload-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform -translate-y-10">
            <h2 class="text-2xl font-bold mb-4 text-teal-800">העלאת פריט חדש למכירה</h2>
            <form id="upload-form">
                <div class="space-y-4">
                    <input type="text" id="item-title" placeholder="שם הפריט (לדוגמה: שמלת קיץ של זארה)" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" required>
                    <textarea id="item-description" placeholder="תיאור קצר (מידה, מצב, בד, וכו')" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" rows="3" required></textarea>
                    <input type="text" id="item-contact" placeholder="פרטי קשר (שם משתמש בטלגרם, אינסטגרם...)" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" required>
                    <input type="number" id="item-price" placeholder="מחיר מבוקש (בשקלים)" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" required>
                    <div>
                        <label for="item-image" class="block text-sm font-medium text-gray-700">תמונה ראשית של הפריט</label>
                        <input type="file" id="item-image" class="mt-1 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" accept="image/*" required>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="close-modal-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition">ביטול</button>
                    <button type="submit" id="submit-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-md transition">פרסמי עכשיו!</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        const SERVER_URL = 'https://second-hand-server.onrender.com';

        const itemsFeed = document.getElementById('items-feed');
        const uploadForm = document.getElementById('upload-form');
        const submitBtn = document.getElementById('submit-btn');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const uploadModal = document.getElementById('upload-modal');
        const filterInput = document.getElementById('filter-input');

        const socket = io(SERVER_URL);

        socket.on('newItem', (item) => displayItem(item, true));
        socket.on('itemDeleted', (itemId) => {
            const itemElement = document.getElementById(`item-${itemId}`);
            if (itemElement) {
                itemElement.remove();
            }
        });

        function createItemCard(item) {
            const myItems = JSON.parse(localStorage.getItem('myItems')) || {};
            const canDelete = myItems[item._id];
            const deleteButtonHtml = canDelete ? `
                <button data-id="${item._id}" data-key="${myItems[item._id]}" class="delete-btn text-gray-400 hover:text-red-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                    </svg>
                </button>` : '';
            
            const date = new Date(item.createdAt);
            const dateString = date.toLocaleString('he-IL', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            
            const isNew = (new Date() - date) < 24 * 60 * 60 * 1000; // Less than 24 hours old
            const newBadgeHtml = isNew ? `<span class="bg-yellow-400 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">חדש!</span>` : '';

            const contactInitial = item.contact ? item.contact.charAt(0).toUpperCase() : '?';
            
            return `
                <div id="item-${item._id}" class="item-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row gap-4">
                    <img src="${item.imageUrl}" alt="${item.title}" class="w-full h-64 md:w-48 md:h-auto object-cover">
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="flex justify-between items-start">
                            <h2 class="text-2xl font-bold text-gray-800">${item.title}</h2>
                            <div class="bg-teal-500 text-white font-bold text-lg py-1 px-3 rounded-md flex-shrink-0">₪${item.price}</div>
                        </div>
                        <div class="flex items-center my-2">
                            ${newBadgeHtml}
                            <div class="flex items-center">
                                <div class="w-6 h-6 bg-gray-200 text-gray-600 flex items-center justify-center rounded-full font-bold text-sm ml-2">${contactInitial}</div>
                                <p class="text-sm text-teal-700 font-semibold">${item.contact || ''}</p>
                            </div>
                        </div>
                        <p class="text-gray-600 my-3 flex-grow">${item.description || ''}</p>
                        <div class="flex justify-between items-end mt-4 pt-2 border-t border-gray-200">
                            <p class="text-xs text-gray-400">${dateString}</p>
                            ${deleteButtonHtml}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function createSkeletonCard() {
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row gap-4 p-5">
                    <div class="skeleton-loader w-full h-64 md:w-48 md:h-32"></div>
                    <div class="flex-grow w-full">
                        <div class="flex justify-between">
                            <div class="skeleton-loader h-8 w-2/3"></div>
                            <div class="skeleton-loader h-8 w-1/4"></div>
                        </div>
                        <div class="skeleton-loader h-4 w-1/2 mt-4"></div>
                        <div class="skeleton-loader h-16 w-full mt-3"></div>
                    </div>
                </div>
            `;
        }

        function displayItem(item, isNew = false) {
            const itemCard = createItemCard(item);
            if (isNew) {
                itemsFeed.insertAdjacentHTML('afterbegin', itemCard);
            } else {
                itemsFeed.insertAdjacentHTML('beforeend', itemCard);
            }
        }

        async function fetchHistory() {
            itemsFeed.innerHTML = Array(3).fill(createSkeletonCard()).join(''); // Show skeletons
            try {
                const response = await fetch(`${SERVER_URL}/items`);
                const items = await response.json();
                itemsFeed.innerHTML = ''; // Clear skeletons
                if (items.length === 0) {
                    showEmptyState();
                } else {
                    items.forEach(item => displayItem(item, false));
                }
            } catch (error) {
                console.error('Failed to fetch history:', error);
                itemsFeed.innerHTML = '<p class="text-center text-red-500">שגיאה בטעינת הפריטים. ודא שהשרת פועל.</p>';
            }
        }
        
        function showEmptyState() {
            itemsFeed.innerHTML = `
                <div class="text-center py-16 px-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">אין עדיין פריטים</h3>
                    <p class="mt-1 text-sm text-gray-500">היה הראשון להעלות פריט למכירה!</p>
                </div>
            `;
        }

        // --- Filter Logic ---
        filterInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const allItems = itemsFeed.querySelectorAll('.item-card');
            allItems.forEach(item => {
                const title = item.querySelector('h2').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // --- Modal Logic ---
        function showModal() { /* ... (function remains the same) ... */ }
        function hideModal() { /* ... (function remains the same) ... */ }
        openModalBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);
        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) hideModal();
        });

        // --- Form Submission ---
        uploadForm.addEventListener('submit', async (e) => { /* ... (function remains the same) ... */ });
        
        // --- Delete Logic ---
        itemsFeed.addEventListener('click', async (e) => { /* ... (function remains the same) ... */ });

        fetchHistory();
    </script>
</body>
</html>
