<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שוק יד שנייה - קהילת אופנה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-gray-800">קהילת האופנה שלנו</h1>
            <p class="text-gray-600">הפריטים האחרונים שעלו למכירה</p>
        </header>

        <!-- אזור להצגת הפריטים -->
        <main id="items-feed" class="space-y-4">
            <!-- פריטים יוצגו כאן -->
        </main>

        <!-- טופס העלאת פריט חדש -->
        <footer class="sticky bottom-0 bg-white p-4 mt-8 border-t rounded-t-lg shadow-lg">
            <form id="upload-form" class="flex items-center gap-4">
                <input type="text" id="item-title" placeholder="שם הפריט" class="flex-grow p-2 border rounded" required>
                <input type="number" id="item-price" placeholder="מחיר (בשקלים)" class="w-32 p-2 border rounded" required>
                <input type="file" id="item-image" class="hidden" accept="image/*" required>
                <button type="button" id="image-upload-btn" class="bg-gray-200 p-2 rounded">📷</button>
                <button type="submit" id="submit-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">שלח</button>
            </form>
            <div id="image-preview" class="text-sm text-gray-500 mt-2"></div>
        </footer>
    </div>

    <script>
        // --- הגדרות ---
        // --- UPDATED: Using the live server URL from Render ---
        const SERVER_URL = 'https://second-hand-server.onrender.com'; 

        // --- אלמנטים מה-DOM ---
        const itemsFeed = document.getElementById('items-feed');
        const uploadForm = document.getElementById('upload-form');
        const itemTitle = document.getElementById('item-title');
        const itemPrice = document.getElementById('item-price');
        const itemImage = document.getElementById('item-image');
        const imageUploadBtn = document.getElementById('image-upload-btn');
        const imagePreview = document.getElementById('image-preview');
        const submitBtn = document.getElementById('submit-btn');

        // --- חיבור לשרת בזמן אמת ---
        const socket = io(SERVER_URL);

        // מאזין לפריטים חדשים המגיעים מהשרת
        socket.on('newItem', (item) => {
            console.log('New item received:', item);
            displayItem(item, true); // הצג פריט חדש בראש הפיד
        });

        // --- פונקציות ---

        // יצירת כרטיס פריט
        function createItemCard(item) {
            const imageUrl = item.imageUrl.startsWith('http') ? item.imageUrl : `${SERVER_URL}${item.imageUrl}`;
            const date = new Date(item.createdAt).toLocaleString('he-IL');
            return `
                <div class="bg-white p-4 rounded-lg shadow-md flex gap-4">
                    <img src="${imageUrl}" alt="${item.title}" class="w-24 h-24 object-cover rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/96x96/e2e8f0/94a3b8?text=תמונה';">
                    <div class="flex-grow">
                        <h2 class="text-xl font-bold">${item.title}</h2>
                        <p class="text-lg text-blue-600 font-semibold">₪${item.price}</p>
                        <p class="text-sm text-gray-500 mt-2">פורסם ב: ${date}</p>
                    </div>
                </div>
            `;
        }

        // הצגת פריט בפיד
        function displayItem(item, isNew = false) {
            const itemCard = createItemCard(item);
            if (isNew) {
                itemsFeed.insertAdjacentHTML('afterbegin', itemCard);
            } else {
                itemsFeed.insertAdjacentHTML('beforeend', itemCard);
            }
        }

        // טעינת היסטוריית הפריטים בעת עליית הדף
        async function fetchHistory() {
            try {
                const response = await fetch(`${SERVER_URL}/items`);
                const items = await response.json();
                itemsFeed.innerHTML = '';
                items.forEach(item => displayItem(item, false));
            } catch (error) {
                console.error('Failed to fetch history:', error);
                itemsFeed.innerHTML = '<p class="text-center text-red-500">שגיאה בטעינת הפריטים. ודא שהשרת פועל.</p>';
            }
        }

        // --- אירועים ---
        imageUploadBtn.addEventListener('click', () => {
            itemImage.click();
        });

        itemImage.addEventListener('change', () => {
            if (itemImage.files.length > 0) {
                imagePreview.textContent = `קובץ שנבחר: ${itemImage.files[0].name}`;
            } else {
                imagePreview.textContent = '';
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!itemTitle.value || !itemPrice.value || itemImage.files.length === 0) {
                alert('יש למלא את כל השדות ולהעלות תמונה.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';

            const formData = new FormData();
            formData.append('title', itemTitle.value);
            formData.append('price', itemPrice.value);
            formData.append('image', itemImage.files[0]);

            try {
                const response = await fetch(`${SERVER_URL}/items`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Server responded with an error');
                }
                const newItem = await response.json();
                
                console.log('Item uploaded successfully:', newItem);
                
                uploadForm.reset();
                imagePreview.textContent = '';

            } catch (error) {
                console.error('Upload failed:', error);
                alert('שגיאה בהעלאת הפריט. ודא שהשרת פועל.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'שלח';
            }
        });

        // טעינה ראשונית של הנתונים
        fetchHistory();
    </script>
</body>
</html>
