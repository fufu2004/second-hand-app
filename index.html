<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקה דיאגנוסטית - סטייל מתגלגל</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-teal-700 mb-4">מבצע בדיקה...</h1>
        <p class="text-gray-600">פתח את חלון המפתחים (F12) ועבור ללשונית "Console" כדי לראות את תוצאות הבדיקה.</p>
        <div class="mt-6 animate-spin rounded-full h-16 w-16 border-b-4 border-teal-500 mx-auto"></div>
    </div>

    <script>
        (async function() {
            console.log("מתחיל בדיקה דיאגנוסטית...");
            const serverUrl = 'https://octopus-app-iwic4.ondigitalocean.app';
            // אנחנו מניחים שהנתיב לפריטים הוא /api/items. זהו הסטנדרט בדרך כלל.
            const itemsEndpoint = `${serverUrl}/api/items`;

            try {
                console.log(`מנסה למשוך נתונים מהכתובת: ${itemsEndpoint}`);
                const response = await fetch(itemsEndpoint);

                console.log("התקבלה תשובה מהשרת. סטטוס:", response.status);

                if (!response.ok) {
                    console.error("השרת החזיר שגיאה:", response.statusText);
                    const errorText = await response.text();
                    console.error("פירוט השגיאה מהשרת:", errorText);
                    alert(`הבדיקה נכשלה. השרת החזיר שגיאה. בדוק את ה-Console (F12) לפרטים. סטטוס: ${response.status}`);
                    return;
                }

                const data = await response.json();
                console.log("הצלחה! הנתונים שהתקבלו מהשרת:", data);

                if (data && data.length > 0) {
                    alert(`הבדיקה הצליחה! התקבלו ${data.length} פריטים מהשרת. הבעיה נמצאת בקובץ app.js המקורי.`);
                } else {
                    alert("הבדיקה הצליחה, אך השרת החזיר רשימה ריקה. האם יש פריטים במסד הנתונים?");
                }

            } catch (error) {
                console.error("אירעה שגיאת רשת במהלך הבדיקה:", error);
                alert("כשלון בחיבור לשרת. בדוק את ה-Console (F12) לשגיאות רשת. האם השרת פועל? האם הכתובת נכונה?");
            }
        })();
    </script>
    </body>
</html>
