<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטייל מתגלגל - קהילת אופנה יד שנייה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f0f5f5; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .item-card { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .skeleton-loader {
            background-color: #e2e8f0;
            border-radius: 0.75rem;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }
        .thumbnail.active {
            border-color: #14b8a6; /* teal-500 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-2xl pb-24">
        <header class="text-center my-10">
             <div class="flex justify-center items-center gap-4">
                <img src="https://storage.googleapis.com/gemini-prod/images/05171731-1557-4340-a15d-5f96b7454964" alt="לוגו סטייל מתגלגל" class="h-16 w-16">
                <h1 class="text-5xl font-bold text-teal-700">סטייל מתגלגל</h1>
            </div>
            <p class="text-gray-500 mt-2">הפריטים הכי שווים בקהילה, מתעדכן LIVE</p>
        </header>

        <!-- Search/Filter Bar -->
        <div class="mb-6">
            <input type="text" id="filter-input" placeholder="סנן פריטים לפי שם..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400 transition">
        </div>

        <main id="items-feed" class="space-y-6">
            <!-- פריטים או שלדי טעינה יוצגו כאן -->
        </main>
    </div>

    <!-- כפתור צף להוספת פריט -->
    <button id="open-modal-btn" class="fixed bottom-6 left-6 bg-teal-500 hover:bg-teal-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-3xl shadow-lg transform hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- חלון מודאל להוספת פריט -->
    <div id="upload-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform -translate-y-10">
            <h2 class="text-2xl font-bold mb-4 text-teal-800">העלאת פריט חדש למכירה</h2>
            <form id="upload-form">
                <div class="space-y-4">
                    <input type="text" id="item-title" placeholder="שם הפריט (לדוגמה: שמלת קיץ של זארה)" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" required>
                    <textarea id="item-description" placeholder="תיאור קצר (מידה, מצב, בד, וכו')" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" rows="3" required></textarea>
                    <input type="text" id="item-contact" placeholder="פרטי קשר (מספר טלפון, טלגרם...)" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" required>
                    <input type="number" id="item-price" placeholder="מחיר מבוקש (בשקלים)" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-teal-400 transition" required>
                    <div>
                        <label for="item-images" class="block text-sm font-medium text-gray-700">העלאת תמונות (עד 6)</label>
                        <input type="file" id="item-images" class="mt-1 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" accept="image/*" multiple required>
                        <div id="image-preview-container" class="mt-2 flex flex-wrap gap-2"></div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="close-modal-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition">ביטול</button>
                    <button type="submit" id="submit-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-md transition">פרסמי עכשיו!</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        const SERVER_URL = 'https://second-hand-server.onrender.com';

        const itemsFeed = document.getElementById('items-feed');
        const uploadForm = document.getElementById('upload-form');
        const submitBtn = document.getElementById('submit-btn');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const uploadModal = document.getElementById('upload-modal');
        const filterInput = document.getElementById('filter-input');
        const imageInput = document.getElementById('item-images');
        const imagePreviewContainer = document.getElementById('image-preview-container');

        const socket = io(SERVER_URL);

        socket.on('newItem', (item) => displayItem(item, true));
        socket.on('itemDeleted', (itemId) => {
            const itemElement = document.getElementById(`item-${itemId}`);
            if (itemElement) {
                itemElement.remove();
            }
        });

        function generateContactHtml(contact, title) {
            if (!contact) return '';
            const phoneRegex = /^(05\d-?\d{7})$/;
            const isPhoneNumber = phoneRegex.test(contact.trim());

            if (isPhoneNumber) {
                let phoneNumber = contact.replace(/-/g, '');
                if (phoneNumber.startsWith('0')) {
                    phoneNumber = `972${phoneNumber.substring(1)}`;
                }
                const whatsappMessage = encodeURIComponent(`היי, אני מתעניין/ת בפריט '${title}' שפרסמת.`);
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
                return `
                    <div class="flex items-center gap-2">
                        <p class="text-sm text-teal-700 font-semibold">${contact}</p>
                        <a href="${whatsappUrl}" target="_blank" class="text-green-500 hover:text-green-600 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.5-.669-.51l-.57-.01c-.198 0-.523.074-.797.347-.272.272-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.626.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                        </a>
                    </div>`;
            } else {
                return `<p class="text-sm text-teal-700 font-semibold">ליצירת קשר: ${contact}</p>`;
            }
        }

        function createItemCard(item) {
            const myItems = JSON.parse(localStorage.getItem('myItems')) || {};
            const canDelete = myItems[item._id];
            const deleteButtonHtml = canDelete ? `
                <button data-id="${item._id}" data-key="${myItems[item._id]}" class="delete-btn text-gray-400 hover:text-red-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                </button>` : '';
            
            const date = new Date(item.createdAt);
            const dateString = date.toLocaleString('he-IL', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            
            const isNew = (new Date() - date) < 24 * 60 * 60 * 1000;
            const newBadgeHtml = isNew ? `<span class="bg-yellow-400 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">חדש!</span>` : '';

            const contactInitial = item.contact ? item.contact.charAt(0).toUpperCase() : '?';
            const contactHtml = generateContactHtml(item.contact, item.title);
            
            // --- NEW: Thumbnail gallery logic ---
            const mainImageId = `main-image-${item._id}`;
            const thumbnailsHtml = item.imageUrls.map((url, index) => `
                <img src="${url}" class="thumbnail w-12 h-12 object-cover rounded-md ${index === 0 ? 'active' : ''}" onclick="document.getElementById('${mainImageId}').src='${url}'; document.querySelectorAll('#item-${item._id} .thumbnail').forEach(t => t.classList.remove('active')); this.classList.add('active');">
            `).join('');

            return `
                <div id="item-${item._id}" class="item-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row gap-4">
                    <div class="md:w-48 flex-shrink-0">
                        <img id="${mainImageId}" src="${item.imageUrls[0]}" alt="${item.title}" class="w-full h-64 md:h-full object-cover">
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="flex justify-between items-start">
                            <h2 class="text-2xl font-bold text-gray-800">${item.title}</h2>
                            <div class="bg-teal-500 text-white font-bold text-lg py-1 px-3 rounded-md flex-shrink-0">₪${item.price}</div>
                        </div>
                        <div class="flex items-center my-2">
                            ${newBadgeHtml}
                            <div class="flex items-center">
                                <div class="w-6 h-6 bg-gray-200 text-gray-600 flex items-center justify-center rounded-full font-bold text-sm ml-2">${contactInitial}</div>
                                ${contactHtml}
                            </div>
                        </div>
                        <p class="text-gray-600 my-3 flex-grow">${item.description || ''}</p>
                        <!-- NEW: Thumbnail gallery container -->
                        <div class="flex gap-2 mt-2">${thumbnailsHtml}</div>
                        <div class="flex justify-between items-end mt-4 pt-2 border-t border-gray-200">
                            <p class="text-xs text-gray-400">${dateString}</p>
                            ${deleteButtonHtml}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function createSkeletonCard() { /* ... (function remains the same) ... */ }
        function displayItem(item, isNew = false) { /* ... (function remains the same) ... */ }
        async function fetchHistory() { /* ... (function remains the same) ... */ }
        function showEmptyState() { /* ... (function remains the same) ... */ }

        // --- Filter Logic ---
        filterInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const allItems = itemsFeed.querySelectorAll('.item-card');
            allItems.forEach(item => {
                const title = item.querySelector('h2').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // --- Modal & Form Logic ---
        function showModal() { /* ... (function remains the same) ... */ }
        function hideModal() { /* ... (function remains the same) ... */ }
        openModalBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);
        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) hideModal();
        });

        // --- UPDATED: Handle multiple files ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('item-title').value);
            formData.append('description', document.getElementById('item-description').value);
            formData.append('contact', document.getElementById('item-contact').value);
            formData.append('price', document.getElementById('item-price').value);
            
            const imageFiles = document.getElementById('item-images').files;
            if (imageFiles.length === 0) {
                alert('יש להעלות לפחות תמונה אחת.');
                return;
            }
            if (imageFiles.length > 6) {
                alert('ניתן להעלות עד 6 תמונות בלבד.');
                return;
            }
            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('images', imageFiles[i]);
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'מפרסם...';

            try {
                const response = await fetch(`${SERVER_URL}/items`, { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Server responded with an error');
                const newItem = await response.json();
                
                const myItems = JSON.parse(localStorage.getItem('myItems')) || {};
                myItems[newItem._id] = newItem.deleteKey;
                localStorage.setItem('myItems', JSON.stringify(myItems));
                
                uploadForm.reset();
                hideModal();
                fetchHistory();

            } catch (error) {
                console.error('Upload failed:', error);
                alert('שגיאה בהעלאת הפריט. ודא שהשרת פועל.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'פרסם פריט';
            }
        });
        
        // --- Delete Logic ---
        itemsFeed.addEventListener('click', async (e) => { /* ... (function remains the same) ... */ });

        fetchHistory();
    </script>
</body>
</html>
